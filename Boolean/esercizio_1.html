<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Esercizio Monopattini</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="background">
      <div class="main_box">
        <div class="logo">
          <img src="img_esercizio_1/logo.png" alt="">

        </div>

        <div class="first_box">
          <h1>Taking Booleaners from A to B</h1>

          <div class="buttons">
          <button type="button" name="buttonPrenota">Prenota</button>
          <button type="button" name="buttonTerminaP">Termina Prenotazione</button>
          <button type="button" name="buttonAccendiLuci">Accendi Luci</button>
          </div>

        </div>

        <div class="second_box">

          <div class="monopattini_info">
            <input type="checkbox" name="Monopattino1" value="">
            <label for="Monopattino1">Monopattino Gino22</label>
            <p>↦	Via Guadalametri - a 220 metri da te</p>
            <p>Stato carica:</p>
            <div class="carica monopattino1"></div>
          </div>

          <div class="monopattini_info">
            <input type="checkbox" name="Monopattino2" value="">
            <label for="Monopattino2">Monopattino Mike24</label>
            <p>↦ Via Ricciardoni - a 420 metri da te</p>
            <p>Stato carica:</p>
            <div class="carica monopattino2"></div>
          </div>

          <div class="monopattini_info">
            <input type="checkbox" name="Monopattino3" value="">
            <label for="Monopattino3"><strong> Monopattino Fede154 </strong> </label>
            <p>↦ Via Mentorini - a 490 metri da te</p>
            <p>Stato carica:</p>
            <div class="carica monopattino3"></div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
